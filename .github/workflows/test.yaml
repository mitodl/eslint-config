name: unit tests

env:
  CI: True

on: [push]

jobs:
  test-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: "22"
          cache: "yarn"
      - run: yarn install --immutable
      - run: yarn run test